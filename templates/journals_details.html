{% extends 'base.html' %}
{% block title %} Details {% endblock %}

{% block body %}
    <h1>All Journals</h1>

    <ul> 
    {% for journal in journals %}
        <li> 
            <a href="/journals/{{journal.journal_id}}">
                {{journal.content}}
            </a>
        </li>

    {% endfor %}
    </ul>
{% endblock %}
